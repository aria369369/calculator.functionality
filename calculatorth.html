<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/000000/calculator.png" type="image/icon type">
</head>
<body onload="historyFunction();">
    <div id="container">
        <div id="header">
            <h1>Calculator</h1>
            <ul>
                <li><img class="header-icon mz" src="https://img.icons8.com/material-rounded/24/undefined/minus-math--v1.png"/></li>
                <li><img class="header-icon mx" src="https://img.icons8.com/windows/24/undefined/maximize-button.png"/></li>
                <li><img class="header-icon clz" src="https://img.icons8.com/ios/50/undefined/delete-sign--v1.png"/></li>
            </ul>
        </div>
        <div id="result">
            <div class="upper-row">
                <div class="standard">
                    <div class="dropdown">
                        <button onclick="myFunction()" id="menu"><img class="icon dropbtn menu-class"
                                src="https://img.icons8.com/material-outlined/24/000000/menu--v2.png" /></button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="#" id="green" onclick="changeTheme('green')">Green</a>
                            <a href="#" id="blue" onclick="changeTheme('blue')">Blue</a>
                            <a href="#" id="dark" onclick="changeTheme('dark')">red</a>
                            <a href="#" id="light" onclick="changeTheme('default')">Light</a>
                        </div>
                    </div>
                    <p class="standard-p">Standard</p>
                </div>
                <div class="history-icon-container">
                    <a href="#" onclick="showHistory()"><img class="history-icon"
                    src="https://img.icons8.com/external-others-amoghdesign/24/000000/external-history-multimedia-solid-30px-others-amoghdesign.png"/>
                </a></div>
            </div>
            <div class="resultText">
                <span id="previousText"></span>
                <input class="currentText" type="text" value="0" id="currentText" readonly>
            </div>
            <div class="small">
                <div class="main-sml-btns">
                    <button class="sml-btns off1" disabled onclick="clearMemory()">MC</button>
                    <button class="sml-btns off2" disabled onclick="memoryRecall()">MR</button>
                    <button class="sml-btns on on1" onclick="plusMemory()">M+</button>
                    <button class="sml-btns on on2" onclick="minusMemory()">M-</button>
                    <button class="sml-btns on on3" onclick="saveMemory()">MS</button>
                </div>
                <div class="single-btn">
                    <button class="sml-btns sn" disabled onclick="showHiddenMemory()">M<img class="arrow" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAABmJLR0QA/wD/AP+gvaeTAAAAbUlEQVQYlaWOMQqFMBBEn5JN9ZscaW9gLR7OA9j9yioX2DbXSGUhZAubzycg2DgwzTyYGXirASDn/AkhSA/cvanqMQKIyArU3r+MESClNAPfrmBvrS3/CYBSSqy1bkB090lVz9shMxMzkxt40gUoAiI1vvmaBwAAAABJRU5ErkJggg=="
                    /></button>
                </div>
            </div>
        </div>
        <div id="history">
            <div class="upper-history">
                <a class="historyP" href="#">
                    History
                </a>
                <a class="memory" href="#">
                    Memory
                </a>
            </div>
        </div>
        <div id="buttons">
            <button class="big four semi percentage"><img class="percent" src="https://img.icons8.com/ios-glyphs/25/undefined/percentage.png"/></button>
            <button class="big chars semi line-clear">CE</button>
            <button class="big chars semi clear" id="clear">C</button>
            <button class="big semi single-clear" id="delete"><img class="delete" src="https://img.icons8.com/windows/30/undefined/clear-symbol.png"/></button>
            <button class="big semi operations" value="/"><img class="divide" src="https://img.icons8.com/small/30/undefined/divide.png"/></button>
            <button class="big three semi radical"><img class="root" src="https://img.icons8.com/ios/30/undefined/square-root.png"/></button>
            <button class="big numbers main" value="7">7</button>
            <button class="big numbers main" value="8">8</button>
            <button class="big numbers main" value="9">9</button>
            <button class="big semi operations" value="*"><img class="multiply" src="https://img.icons8.com/ios/30/undefined/multiply.png"/></button>
            <button class="big chars two semi x2">&#x1D465;&#xb2</button>
            <button class="big numbers main" value="4">4</button>
            <button class="big numbers main" value="5">5</button>
            <button class="big numbers main" value="6">6</button>
            <button class="big semi operations" value="-"><img class="minus" src="https://img.icons8.com/ios/30/undefined/minus-math.png"/></button>
            <button class="big chars bthide semi x3">&#x1D465;&#xb3;</button>
            <button class="big numbers main" value="1">1</button>
            <button class="big numbers main" value="2">2</button>
            <button class="big numbers main" value="3">3</button>
            <button class="big semi operations" value="+"><img class="plus" src="https://img.icons8.com/ios/30/undefined/plus-math.png"/></button>
            <button class="big one semi 1/x"><img class="one-x" src="Icon/1x.png" alt="1/x"/></button>
            <button class="big semi p/m"><img class="plus-minus" src="https://img.icons8.com/fluency-systems-regular/28/undefined/plus-minus.png"/></button>
            <button class="big numbers main" value="0">0</button>
            <button class="big decimal semi" value=".">.</button>
            <button class="big semi operations" value="="><img class="equal" src="https://img.icons8.com/ios/30/undefined/equal-sign.png"/></button>
        </div>
        <div class="lower-history history-save" id="history-elements">
            <p class="history-para">
                There's no history yet
            </p>
        </div>
        <div id="memory-save" class="memory-save">
            <p class="memory-para">
                There's nothing saved in memory
            </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="function.js"></script>
</body>
</html>
